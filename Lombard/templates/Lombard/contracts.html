{% extends 'Lombard/includes/frame.html' %}

{% block main_section %}

<div class="main">
    <h2 class="section-title"> {{ title }} </h2> <br>
    <div class="frame-container">
    {% for contract in info %}
        <div class="contract-frame">
            <a href="{% url 'get_contract' forloop.counter %}" class="contracts-a"> {{ contract.Contract_id }} </a> <br> <br> <br>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock main_section %}
