{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title> {{ title }} </title>
    <link rel="stylesheet" href="{% static 'Lombard/css/index.css' %}">
    <link rel="icon" href="{% static 'Lombard/img/favicon.ico' %}">
</head>
<body>

    <div class="container">
        <div class="nav">
            <a href="{% url 'home' %}" class="nav-solo-a"> Главная </a>

            <p>
                <a href="{% url 'employees' %}"> Сотрудники </a>
                <a href="{% url 'contracts' %}"> Контракты </a>
                <a href="{% url 'tools' %}"> Инструменты </a>
                {% if user.is_authenticated %}
                    <a href="{% url 'account_logout' %}">Выйти ({{ user.username }})</a>
                {% else %}
                    <a href="{% url 'account_login' %}">Вход</a>
                    <a href="{% url 'account_signup' %}">Регистрация</a>
                {% endif %}
            </p>
        </div>

      {% block main_section %}
      {% endblock %}
    </div>
</body>
</html>
