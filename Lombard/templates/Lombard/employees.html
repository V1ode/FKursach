{% extends 'Lombard/includes/frame.html' %}

{% block main_section %}

<div class="main">
    <h2 class="section-title"> {{ title }} </h2> <br>
    <div class="frame-container">
    {% for employee in info %}
        <div class="name-frame">
            <a href="{% url 'get_employee' forloop.counter %}" class="employees-a"> {{ employee.First_name }} {{ employee.Last_name }} </a> <br> <br> <br>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock main_section %}
